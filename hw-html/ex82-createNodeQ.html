<!DOCTYPE html>
<html>

<head>
  <title>CSS 스타일 동적 변경</title>
</head>

<script>
  function change() {
    var span = document.getElementById("mySpan"); // id가 mySpan인 객체 찾기
    var mySpan = document.createElement("span");

    mySpan.innerText = '문장입니다.';
    mySpan.style.color = 'green';
    mySpan.style.fontSize = '30px';
    mySpan.style.display = 'block';
    mySpan.style.width = '6em';
    mySpan.style.border = '3px dotted magenta';
    mySpan.style.margin = '20px';

    span.parentNode.replaceChild(mySpan, span);
  }
</script>

<body>
  <h3>CSS 스타일 동적 변경</h3>
  <hr>
  <p style="color:blue">이것은
    <span id="mySpan" style="color:red">문장입니다. </span>
  </p>
  <input type="button" value="스타일변경" onclick="change()">
</body>

</html>
