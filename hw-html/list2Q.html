<!DOCTYPE html>
<html lang="en">

<head>
  <title>List Reordering</title>
</head>

<body>
  <ul> Five Elements
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
    <li>55</li>
  </ul>
  <button onclick="reverse()"> Reverse </button>
</body>
<script>
  function reverse(){
    const ul = document.querySelector("ul");
    var li = ul.getElementsByTagName("li");
    for (var i = li.length - 1; i >= 0; i--) {
      ul.style.color = "green";
      ul.appendChild(li[i]);
    }    
  }
</script>
</html>
